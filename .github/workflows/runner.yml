name: Network Bypass Runner
on:
  schedule:
    - cron: '0 */4 * * *' # اجرای خودکار هر ۴ ساعت برای پایداری ۲۴/۷ [۵۸۲]
  workflow_dispatch:      # امکان اجرای دستی در صورت قطع شدن [۵۸۳]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Proxy Core
        run: |
          # اجرای اسکریپت با sudo و تنظیم متغیرها برای پایداری بیشتر
          sudo -E bash <(curl -Ls https://raw.githubusercontent.com/yonggekkk/argosbx/main/argosbx.sh)
        env:
          vlpt: 2053                # استفاده از پورت غیرسیستمی برای Reality [۶۴۶، ۶۷۰]
          argo: vwpt                # فعال‌سازی حتمی تونل آرگو (پایدارترین روش در گیت‌هاب) [۵۸۷، ۶۸۳]
          uuid: e69cc705-8d07-4131-8ec7-3b6e797207ff # می‌توانید UUID قبلی خود را حفظ کنید [۶۶۶]
          cf_token: ${{ secrets.CF_API_TOKEN }}
          cf_zone: ${{ secrets.CF_ZONE_ID }}
